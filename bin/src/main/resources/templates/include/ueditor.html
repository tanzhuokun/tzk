<script type="text/javascript">
	//ueditor
	  $("script.editor").each(function(){
		  var id=$(this).attr("id");
		  var autoHeight=$(this).attr("auto-height");
		  var editor;
		  
		  if(autoHeight=="false"){
			  editor=UE.getEditor(id,{
				  autoHeightEnabled:false
			  });  
		  }else{
			  editor=UE.getEditor(id);
		  }
		  
		  var viewChange= $(this).attr("data-change");
		  if(undefined!=viewChange)
			  editor.addListener("contentChange",function(){
					$("#"+viewChange).html(editor.getContent())
			  });
		  
	  });
</script>
